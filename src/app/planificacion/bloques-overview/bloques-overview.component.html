<p-confirmDialog></p-confirmDialog>

<app-generic-list
  [fetchItems$]="fetchItems$"
  [itemTemplate]="bloqueItemTemplate"
  [filters]="filters"
  (onItemClick)="onItemClick($event)"
  (filtersChanged)="onFiltersChanged($event)"
>
  <div left-actions>
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
      <input
        type="text"
        pInputText
        placeholder="Buscar por identificador"
        [value]="pagination().searchTerm"
        (input)="valueChanged($event)"
        class="w-full"
      />
    </p-iconField>
  </div>

  <div right-actions>
    <div class="flex gap-2">
      <p-button
        label="{{
          viewportService.screenWidth == 'xs' ? undefined : 'Crear nuevo'
        }}"
        icon="pi pi-plus"
        [link]="true"
        (click)="navigateToDetailview('new')"
      ></p-button>
      <p-button
        label="{{
          viewportService.screenWidth == 'xs' ? undefined : 'Importar'
        }}"
        icon="pi pi-upload"
        [loading]="uploadingFile"
        (click)="fileInput.click()"
      ></p-button>
      <input
        type="file"
        accept=".xlsx, .xls"
        #fileInput
        style="display: none"
        (change)="onFileSelected($event)"
      />
    </div>
  </div>

  <div empty-template>
    <div class="text-center p-4">
      No hay bloques disponibles
    </div>
  </div>
</app-generic-list>

<!-- Template para el item de bloque -->
<ng-template #bloqueItemTemplate let-item>
  <div class="flex flex-row align-items-between">
    <div class="flex flex-column py-2 col-9 left-side truncate-flex-content">
      <div class="text-lg font-medium flex gap-2 align-items-center">
        <span 
          class="identifier" 
          pTooltip="{{ item.identificador }}" 
          tooltipPosition="top"
        >
          {{ item.identificador }}
        </span>
        <span 
          class="badge bg-primary text-white" 
          pTooltip="Número de sub-bloques" 
          tooltipPosition="top"
        >
          {{ item.subBloques.length }} sub-bloques
        </span>
      </div>
      <span 
        class="descripcion" 
        pTooltip="{{ item.descripcion }}" 
        tooltipPosition="top"
      >
        {{ item.descripcion }}
      </span>
    </div>
    <div class="right-side col-3 flex align-items-center justify-content-end">
      <div class="flex flex-row align-items-center justify-content-end gap-2">
        <span 
          class="text-xs hidden md:block unbreakable-text" 
          pTooltip="Fecha de creación: {{ item.createdAt | date : 'dd/MM/yyyy HH:mm' }}" 
          tooltipPosition="top"
        >
          {{ item.createdAt | date : "short" }}
        </span>
        <p-button
          icon="pi pi-trash"
          styleClass="p-button-danger"
          pTooltip="Eliminar bloque"
          (click)="$event.stopPropagation();$event.preventDefault();eliminarBloque(item.id, $event)"
        ></p-button>
        <p-button
          icon="pi pi-copy"
          pTooltip="Clonar bloque"
          (click)="$event.stopPropagation();$event.preventDefault();clonarBloque(item.id)"
        ></p-button>
        <p-button
          icon="pi pi-pencil"
          pTooltip="Editar bloque"
          (click)="$event.stopPropagation();$event.preventDefault();navigateToDetailview(item.id)"
        ></p-button>
      </div>
    </div>
  </div>
</ng-template>
