<p-confirmDialog></p-confirmDialog>

<app-generic-list
  [fetchItems$]="fetchItems$"
  [itemTemplate]="plantillaItemTemplate"
  [filters]="filters"
  (onItemClick)="onItemClick($event)"
  (filtersChanged)="onFiltersChanged($event)"
>
  <div left-actions>
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
      <input
        type="text"
        pInputText
        placeholder="Buscar por identificador"
        [value]="pagination().searchTerm"
        (input)="valueChanged($event)"
        class="w-full"
      />
    </p-iconField>
  </div>

  <div right-actions>
    <p-button
      *ngIf="mode == 'overview'"
      label="{{
        viewportService.screenWidth == 'xs' ? undefined : 'Crear nueva'
      }}"
      icon="pi pi-plus"
      [link]="true"
      (click)="navigateToDetailview('new')"
    ></p-button>
  </div>

  <div empty-template>
    <div class="text-center p-4">
      No hay plantillas semanales disponibles
    </div>
  </div>
</app-generic-list>

<!-- Template para el item de plantilla semanal -->
<ng-template #plantillaItemTemplate let-item>
  <div class="flex flex-row align-items-between">
    <div class="flex flex-column py-2 col-9 left-side truncate-flex-content">
      <div class="text-lg font-medium flex gap-2 align-items-center">
        <span 
          class="identifier" 
          pTooltip="{{ item.identificador }}" 
          tooltipPosition="top"
        >
          {{ item.identificador }}
        </span>
        <span 
          class="badge bg-primary text-white" 
          pTooltip="Número de sub-bloques" 
          tooltipPosition="top"
        >
          {{ item.subBloques?.length || 0 }} sub-bloques
        </span>
      </div>
      <span 
        class="descripcion" 
        pTooltip="{{ item.descripcion }}" 
        tooltipPosition="top"
      >
        {{ item.descripcion }}
      </span>
    </div>
    <div class="right-side col-3 flex align-items-center justify-content-end">
      <div class="flex flex-row align-items-center justify-content-end gap-2">
        <span 
          class="text-xs hidden md:block unbreakable-text" 
          pTooltip="Fecha de creación: {{ item.createdAt | date : 'dd/MM/yyyy HH:mm' }}" 
          tooltipPosition="top"
        >
          {{ item.createdAt | date : "short" }}
        </span>
        <p-button
          *ngIf="mode == 'overview'"
          icon="pi pi-copy"
          pTooltip="Clonar plantilla semanal"
          (click)="$event.stopPropagation();$event.preventDefault();clonarPlantillaSemanal(item.id)"
        ></p-button>
        <p-button
          *ngIf="mode == 'overview'"
          icon="pi pi-trash"
          styleClass="p-button-danger"
          pTooltip="Eliminar plantilla semanal"
          (click)="
            $event.stopPropagation();
            $event.preventDefault();
            eliminar(item.id, $event)
          "
        ></p-button>
      </div>
    </div>
  </div>
</ng-template>
