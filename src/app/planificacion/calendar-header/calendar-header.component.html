<div class="grid justify-content-between align-items-center text-center px-3 mt-1">
  <div class="flex justify-content-center gap-2">
    <p-button
      icon="pi pi-angle-left"
      [link]="true"
      class="p-button-primary"
      (click)="changeViewDate('previous')"
    ></p-button>

    <p-button
      icon="pi pi-calendar"
      label="Hoy"
      [link]="true"
      class="p-button-secondary"
      (click)="setToday()"
    ></p-button>

    <p-button
      icon="pi pi-angle-right"
      [link]="true"
      class="p-button-primary"
      (click)="changeViewDate('next')"
    ></p-button>
  </div>
</div>
