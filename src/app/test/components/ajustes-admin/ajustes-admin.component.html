<div class="grid">
  <div class="col-12">
    <p-card>
      <div class="grid" [formGroup]="factors">
        <h4 class="w-full">Módulo de tests</h4>
        <div class="col-12 md:col-6">
          <p-floatLabel>
            <input
              type="number"
              pInputText
              class="w-full"
              formControlName="preguntasFallidasPivote"
            />
            <label for="preguntasFallidasPivote"
              >Número de preguntas fallidas pivote</label
            >
          </p-floatLabel>
        </div>
        <h4 class="w-full">Módulo de flashcards</h4>
        <div class="col-12 md:col-6">
          <p-floatLabel>
            <input
              type="number"
              pInputText
              class="w-full"
              formControlName="flashcardsRepasarPivote"
            />
            <label for="flashcardsRepasarPivote">Número de flashcards repasar</label>
          </p-floatLabel>
        </div>
        <div class="col-12 md:col-6">
          <p-floatLabel>
            <input
              type="number"
              pInputText
              class="w-full"
              formControlName="flashcardsMalPivote"
            />
            <label for="flashcardsMalPivote">Número de flashcards mal</label>
          </p-floatLabel>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 footer flex justify-content-end w-full">
    <p-button label="Actualizar" (click)="actualizarAjustes()" />
  </div>
</div>
