<div class="grid" [formGroup]="moduloForm">
  <div class="col-12 content">
    <p-card>
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-4">
          <p-floatLabel>
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="identificadorModulo"
            />
            <label for="identificadorModulo">Identificador del módulo</label>
          </p-floatLabel>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
          <p-floatLabel>
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="nombre"
            />
            <label for="nombre">Nombre</label>
          </p-floatLabel>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
          <label class="block mb-2 text-sm text-600">Oposiciones</label>
          <app-oposicion-picker
            [allowAdd]="true"
            [oposiciones]="relevancia.value"
            (updateSelection)="updateOposicionSelection($event)"
          ></app-oposicion-picker>
        </div>
        <div
          class="col-12 md:col-6 lg:col-2 flex align-items-center justify-content-start"
        >
          <div class="flex align-items-center gap-2">
            <p-inputSwitch formControlName="esPublico"></p-inputSwitch>
            <label>Módulo público</label>
          </div>
        </div>

        <div class="col-12 py-3">
          <p-floatLabel>
            <textarea
              class="w-full"
              id="float-input"
              rows="5"
              cols="30"
              pInputTextarea
              formControlName="descripcion"
            ></textarea>
            <label for="float-input">Descripción</label>
          </p-floatLabel>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 footer flex justify-content-end w-full">
    <p-button label="Volver atrás" [link]="true" (click)="handleBackButton()" />
    @if(getId() == 'new'){
    <app-async-button label="Crear módulo" [action]="guardar.bind(this)" />
    }@else{
    <app-async-button label="Actualizar módulo" [action]="guardar.bind(this)" />
    }
  </div>
</div>
