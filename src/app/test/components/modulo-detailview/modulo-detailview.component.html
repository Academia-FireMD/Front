<div class="grid" [formGroup]="moduloForm">
  <div class="col-12 content">
    <p-card>
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-4">
          <p-floatLabel>
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="identificadorModulo"
            />
            <label for="identificadorModulo">Identificador del módulo</label>
          </p-floatLabel>
        </div>
        <div class="col-12 md:col-6 lg:col-4">
          <p-floatLabel>
            <input
              type="text"
              pInputText
              class="w-full"
              formControlName="nombre"
            />
            <label for="nombre">Nombre</label>
          </p-floatLabel>
        </div>
        <div
          class="col-12 md:col-6 lg:col-4 flex align-items-center justify-content-start"
        >
          <div class="flex align-items-center gap-2">
            <p-inputSwitch formControlName="esPublico"></p-inputSwitch>
            <label>Módulo público</label>
          </div>
        </div>

        <div class="col-12 py-3">
          <p-floatLabel>
            <textarea
              class="w-full"
              id="float-input"
              rows="5"
              cols="30"
              pInputTextarea
              formControlName="descripcion"
            ></textarea>
            <label for="float-input">Descripción</label>
          </p-floatLabel>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 footer flex justify-content-end w-full gap-2">
    <p-button label="Volver atrás" [link]="true" (click)="handleBackButton()" />
    <ng-container *ngIf="getId() === 'new'; else updateButton">
      <p-button label="Crear módulo" (click)="guardar()" />
    </ng-container>
    <ng-template #updateButton>
      <p-button label="Actualizar módulo" (click)="guardar()" />
    </ng-template>
  </div>
</div>
