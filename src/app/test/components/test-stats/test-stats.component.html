<ng-container *ngIf="stats$ | async as stat">
  <div class="grid">
    <div class="col-12" *ngIf="test$ | async as test">
      <div class="flex align-items-center justify-content-between">
        <span>Resultados test con id {{ test.id }}</span>
        <p-button
          [link]="true"
          label="Volver atras"
          (click)="handleBackButton()"
        />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-4">
      <p-card>
        <div class="seguridad-box">
          <i class="pi pi-star"></i>
          <span>100%</span>
        </div>
        <app-pie-chart
          [data]="getDataFromSeguridad(seguridad.CIEN_POR_CIENTO, stat)"
        ></app-pie-chart>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card>
        <div class="seguridad-box">
          <i class="pi pi-thumbs-up"></i>
          <span>75%</span>
        </div>
        <app-pie-chart
          [data]="
            getDataFromSeguridad(seguridad.SETENTA_Y_CINCO_POR_CIENTO, stat)
          "
        ></app-pie-chart>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card>
        <div class="seguridad-box">
          <i class="pi pi-thumbs-down"></i>
          <span>50%</span>
        </div>
        <app-pie-chart
          [data]="getDataFromSeguridad(seguridad.CINCUENTA_POR_CIENTO, stat)"
        ></app-pie-chart>
      </p-card>
    </div>
  </div>
</ng-container>
