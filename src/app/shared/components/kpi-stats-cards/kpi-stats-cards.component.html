<div class="grid">
  <div class="col-12 md:col-4" *ngFor="let stat of stats">
    <p-card [styleClass]="'h-full stats-card ' + stat.type">
      <ng-template pTemplate="content">
        <div class="flex flex-column align-items-center text-center p-3">
          <div class="stats-icon mb-2" [ngClass]="stat.type">
            <i class="pi text-xl" [ngClass]="stat.icon"></i>
          </div>
          <div class="stats-number mb-1">{{ stat.value }}</div>
          <div class="stats-label">{{ stat.label }}</div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
