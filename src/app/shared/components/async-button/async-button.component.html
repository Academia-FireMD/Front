<p-button
  [label]="label"
  [icon]="loading ? 'pi pi-spin pi-spinner' : icon"
  [disabled]="disabled || loading"
  (click)="onClick()"
  class="w-full"
  [styleClass]="
    link ? 'p-button-link' : loading ? styleClass + ' loading' : styleClass
  "
  [pTooltip]="tooltip"
  [tooltipPosition]="tooltipPosition">
</p-button>
