<p-floatLabel>
  <input
    [type]="passwordVisible ? 'text' : 'password'"
    pInputText
    [value]="value"
    (input)="onInputChange($event)"
    class="w-full"
  />
  <label>{{ label }}</label>
  <i
    class="pi"
    [ngClass]="passwordVisible ? 'pi-eye-slash' : 'pi-eye'"
    (click)="togglePasswordVisibility()"
    style="
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    "
  ></i>
</p-floatLabel>
